<!DOCTYPE html>
<html>

<head>
    <title> Seção 04 - Aula 07</title>
    <meta charset="utf8">
</head>

<body>
    <h1>Seção 04 - Aula 07</h1>

    <script>
        // Operadores Relacionais

        // O operadores mais comuns são:

        /*
        Igual a ==
        diferente de !=
        maior que >
        menor que <
        maior ou igual a >=
        menor ou igual a <=

        igual e do mesmo tipo que ===
        diferente e de outro tipo que !==

        O RESULTADO É SEMPRE TRUE OU FALSE

        */

        var n1 = 54, n2 = 78;

        console.log(n1 == n2); //false
        console.log(n1 != n2); //true
        console.log(n1 > n2); //false
        console.log(n1 < n2); //true
        console.log(n1 >= n2); //false
        console.log(n1 <= n2); //true
        console.log(n1 === n2); //false
        console.log(n1 !== n2);

        if(n1 > n2){
            console.log('N1 é maior que N2');
        }else{
            console.log('N2 é maior que N1');
        }


      


    </script>


</body>

</html>
