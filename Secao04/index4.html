<!DOCTYPE html>
<html>
    <head>
        <title> Seção 04 - Aula 04</title>
        <meta charset="utf8">
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>

        <script>
         var num1 = 42, num2 = 19, nome = 'Geek';

         //Soma

        var resultado = num1 + num2;
        console.log(resultado);
        console.log(nome);

        // CUIDADO! Dica importante
        var num3 = '39';
        res = num1 + num3;
        console.log(res) //O resultado é uma string

        //Subtração
        res = num1 - num2;
        console.log("O resultado da subtração é: " + res);

        //multiplicação
        res = num1 * num2;
        console.log("O resultado da multiplicação é: " + res);

        //Divisão
        res = num1 * 2;
        console.log("O resultado da divisão é: " + res);

        // Módulo (Resto da divisão)
        res = num2 % 2;
        console.log(res)

        //incremento
        //num1 = num1 + 10;
        num1 += 8;
        console.log(num1)

        console.log(num1++); //imprime a variável e depois incrementa 50 e depois 51
        console.log(num1--); //imprime a variável e depois decrementa 51 e depois 50
        console.log(++num1); //incrementa e depois imprimi
        console.log(--num1); // decrementa e depois imprimi



        </script>


    </body>
</html>
