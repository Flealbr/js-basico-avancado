<body>
    <h1>Seção 04 - Aula 13</h1>

    <script>

        // Escopo de variáveis

        function somar(num1, num2){
            var valor = 5; //Variável local
            return valor + num1 + num2;
        }

        for(var i = 0; i < 5; i++){
            var outra = 5 //Variável Global
            console.log(i * outra);
        }

        console.log(somar(4,6));

        //console.log(valor);  ReferenceError
        console.log(outra); 
        console.log(i) //Valor final já incrementado valendo 5

        for(var j = 0; j < 5; j++ ){
            let uma = 12; //variável local
            console.log(uma * j);
        }

        console.log(uma);
        console.log(j);
     

    </script>
