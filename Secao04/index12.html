<!DOCTYPE html>
<html>

<head>
    <title> Seção 04 - Aula 12</title>
    <meta charset="utf8">
</head>

<body>
    <h1>Seção 04 - Aula 12</h1>

    <script>
        //Intervalos e Timeout

        function escrever(){
            console.log('Gekk University');
        }


        // Intervalo
        setInterval(escrever, 5000); // Dois parâmetros de entrada função e o tempo de execução

        // Timeout (tempo esgotado) A função vai ser carregada apenas uma vez dentro do espaço de tempo definido
        setTimeout(escrever, 3000)

    </script>


</body>

</html>
