    <script>
        // Operação unário, ou seja, com apenas uma variável
        var idade = 25;
        idade++;
        console.log(idade);

        // Ternária

        var sexo = 'm';

        if(sexo === 'm'){
            console.log('O sexo é Masculino');
        }else{
            console.log('Sexo não é Masculino');
        }
        

        // Operador Ternário
        console.log(sexo === 'm' ? 'Masculino' : 'Feminino');


    </script>
